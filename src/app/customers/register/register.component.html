
<h1 style="margin-bottom: 20px">Customer Registration</h1>

<div class="row">
  <div class="col-md-4">
      <form id="registerForm" [formGroup]="registerForm" novalidate="novalidate">
          <h4>Create a new account.</h4>
          <hr>
          <div class="text-danger validation-summary-valid" data-valmsg-summary="true"><ul><li style="display:none"></li>
</ul></div>

          <div class="form-group">
              <label for="username">Username</label>
              <input class="form-control" formControlName="username" type="text" data-val="true" data-val-required="The Username field is required." id="username" name="username" value="">
              <span class="text-danger field-validation-valid" data-valmsg-for="Input.Email" data-valmsg-replace="true"></span>
          </div>
          <div class="form-group">
              <label for="Input_Email">Email</label>
              <input class="form-control" formControlName="email" type="email" data-val="true" data-val-email="The Email field is not a valid e-mail address." data-val-required="The Email field is required." id="Input_Email" name="Input.Email" value="">
              <span class="text-danger field-validation-valid" data-valmsg-for="Input.Email" data-valmsg-replace="true"></span>
          </div>
          <div class="form-group">
              <label for="Input_Password">Password</label>
              <input class="form-control" formControlName="password" type="password" data-val="true" data-val-length="The Password must be at least 6 and at max 100 characters long." data-val-length-max="100" data-val-length-min="6" data-val-required="The Password field is required." id="Input_Password" maxlength="100" name="Input.Password">
              <span class="text-danger field-validation-valid" data-valmsg-for="Input.Password" data-valmsg-replace="true"></span>
          </div>
          <div class="form-group">
              <label for="Input_ConfirmPassword">Confirm password</label>
              <input class="form-control" type="password" data-val="true" data-val-equalto="The password and confirmation password do not match." data-val-equalto-other="*.Password" id="Input_ConfirmPassword" name="Input.ConfirmPassword">
              <span class="text-danger field-validation-valid" data-valmsg-for="Input.ConfirmPassword" data-valmsg-replace="true"></span>
          </div>
          <div class="form-group">
            <label for="firstname">Firstname</label>
            <input class="form-control" formControlName="firstname" type="text" data-val="true" data-val-required="The Firstname field is required." id="firstname" name="firstname" value="">
            <span class="text-danger field-validation-valid" data-valmsg-for="firstname" data-valmsg-replace="true"></span>
        </div>
        <div class="form-group">
            <label for="lastname">Lastname</label>
            <input class="form-control" formControlName="lastname" type="text" data-val="true" data-val-required="The Lastname field is required." id="lastname" name="lastname" value="">
            <span class="text-danger field-validation-valid" data-valmsg-for="Lastname" data-valmsg-replace="true"></span>
        </div>  
        <div class="form-group">
            <label for="phone">Phone</label>
            <input class="form-control" formControlName="phone" type="text" data-val="true" data-val-required="The Phone field is required." id="phone" name="phone" value="">
            <span class="text-danger field-validation-valid" data-valmsg-for="phone" data-valmsg-replace="true"></span>
        </div>
        <div class="form-group">
            <label for="address">Address</label>
            <input class="form-control" formControlName="address" type="text" data-val="true" data-val-required="The Address field is required." id="address" name="address" value="">
            <span class="text-danger field-validation-valid" data-valmsg-for="address" data-valmsg-replace="true"></span>
        </div>   
        <div class="form-group">
            <label for="city">City</label>
            <input class="form-control" formControlName="city" type="text" data-val="true" data-val-required="The City field is required." id="city" name="city" value="">
            <span class="text-danger field-validation-valid" data-valmsg-for="city" data-valmsg-replace="true"></span>
        </div>   
        <div class="form-group">
            <label for="state">State</label>
            <select class="form-control" formControlName="state" id="state" required="">
                <option value="">Choose...</option>
                <option>Accra</option>
                <option>California</option>
                <option>Kumasi</option>
                <option>Lagos</option>
                <option>Nairobi</option>
              </select>
            <span class="text-danger field-validation-valid" data-valmsg-for="state" data-valmsg-replace="true"></span>
        </div>    
        <div class="form-group">
            <label for="state">Country</label>
            <select class="form-control" formControlName="country" id="country" required="">
                <option value="">Choose Country...</option>
                <option>Ghana</option>
                <option>Kenya</option>
                <option>Nigeria</option>
                <option>United States</option>
              </select> 
            <span class="text-danger field-validation-valid" data-valmsg-for="Country" data-valmsg-replace="true"></span>
        </div>                                         
          <button id="registerSubmit" (click)="onRegister()" type="button" class="btn btn-primary">Register</button>
    </form>
  </div>
  <div class="col-md-6 col-md-offset-2">
      <section>

      </section>
  </div>
</div>
